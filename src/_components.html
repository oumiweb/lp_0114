<!doctype html>
<html lang="ja">
  {{> head }}

  <body>
    {{> p-header }}
    <main class="p-sample">
      <div class="l-inner">
        <h1 class="p-sample__head">パーツ一覧</h1>
        <div class="p-sample__link-wrap">
          <a class="p-sample__link" href="/">トップへ</a>
        </div>
      </div>

      <hr class="p-sample__divider" />

      <div class="l-inner">
        <h2 class="p-sample__title2 u-text__marker">ボタン</h2>
        <div class="p-header__nav-button">
          <a href="#" class="c-button">
            view more</a>
        </div>
        <!-- 黒色ver -->
        <div class="p-header__nav-button">
          <a href="#" class="c-button" data-color="black"> ご相談・お問い合わせはこちら </a>
        </div>
      </div>

      <hr class="p-sample__divider" />

      <div class="l-inner l-inner--faq">
        <h2 class="p-sample__title2 u-text__marker">アコーディオン</h2>

        {{> c-accordion }}
      </div>

      <hr class="p-sample__divider" />

      <div class="l-inner">
        {{> c-card }}
      </div>

      <hr class="p-sample__divider" />

      <div class="l-inner">
        <h2 class="p-sample__title2 u-text__marker">背景画像付き全幅セクション (p-bg-sample)</h2>
      </div>
    </main>

    <section class="p-bg-sample">
      <div class="p-bg-sample__inner l-inner">
        <h2 class="p-bg-sample__title">Full Width Background Section</h2>
        <p class="p-bg-sample__text">
          ここは画面幅いっぱいに背景画像が広がるセクションです。<br />中のコンテンツは
          <code>l-inner</code> によってコンテンツ幅に収められています。<br />背景画像の上にオーバーレイをかけて文字の可読性を高めています。
        </p>
      </div>
    </section>

    {{> p-footer }}
  </body>
</html>
