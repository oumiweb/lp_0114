<!doctype html>
<html lang="ja">
  {{> head }}

  <body>
    {{> p-header}}
    <main class="l-contact">
      <section class="p-contact">
        <div class="p-contact__inner l-inner">
          <div class="p-contact__complete">
            <h1 class="p-contact__complete-title">送信完了</h1>
            <p class="p-contact__complete-text">
              お問い合わせいただきありがとうございます。<br />
              内容を確認の上、担当者より折り返しご連絡させていただきます。
            </p>
            <div class="p-contact__complete-button">
              <a href="/" class="c-button" data-color="black">トップページへ戻る</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    {{> p-footer}}
  </body>
</html>
